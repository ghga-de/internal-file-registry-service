name: Unit and Integration Tests

on: push

jobs:
  unit_and_int_tests:
    runs-on: ubuntu-latest
    name: Unit and Integration Tests
    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672

    steps:
      - uses: actions/checkout@v1
      - name: Get/export important runtime variables
        id: runtime_variables
        run: |
          PACKAGE_NAME="$(./scripts/get_package_name.py)"
          PACKAGE_NAME_UPPERSNAKE="$( echo ${PACKAGE_NAME^^} | sed "s/-/_/g" )"
          MAIN_SRC_DIR="${PWD}/${PACKAGE_NAME}"
          TEST_CONFIG_YAML="${PWD}/.devcontainer/.dev_config.yaml"
          
          # export path to config yaml:
          export ${PACKAGE_NAME_UPPERSNAKE}_CONFIG_YAML="${TEST_CONFIG_YAML}"
          
          # attach all other variables to the step's output:
          echo "::set-output name=PACKAGE_NAME::${PACKAGE_NAME}"
          echo "::set-output name=MAIN_SRC_DIR::${MAIN_SRC_DIR}"
          echo "::set-output name=TEST_CONFIG_YAML::${TEST_CONFIG_YAML}"
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install Dependencies
        run: |
          pip install ".[all]"
      - name: Run pytest
        run: |
          pytest \
            --cov="${{ steps.runtime_variables.outputs.MAIN_SRC_DIR }}" \
            --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          fail_ci_if_error: true
          verbose: true
